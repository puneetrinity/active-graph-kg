site_name: Active Graph KG
site_description: Active, self-improving knowledge graph with semantic search and LLM Q&A
site_author: Active Graph KG Team
site_url: https://puneetrinity.github.io/active-graph-kg

repo_name: active-graph-kg
repo_url: https://github.com/puneetrinity/active-graph-kg
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings  # Optional: for API docs from Python docstrings

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - admonition
  - attr_list
  - md_in_html
  - codehilite:
      guess_lang: false
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - footnotes
  - tables

nav:
  - Home: index.md
  - API Reference:
      - Complete API: api-reference.md
      - Scoring Modes: SCORING_MODES.md
  - Operations Guides:
      - Security Guide: operations/security.md
      - Monitoring & Metrics: operations/monitoring.md
      - Production Deployment: operations/deployment.md
      - Railway Self-Serve: operations/SELF_SERVE_RAILWAY.md
      - Demo Run: operations/DEMO_RUN.md
      - Proof Points Guide: operations/PROOF_POINTS_GUIDE.md
  - Archive:
      - Archive Index: archive/index.md
  - Development Guides:
      - Testing Guide: development/testing.md
      - Architecture: development/architecture.md
  - Connectors:
      - Drive Connector: DRIVE_CONNECTOR.md
      - ANN Indexing Guide: ANN_INDEXING_GUIDE.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/puneetrinity/active-graph-kg
  # version:
  #   provider: mike  # Optional: for versioned docs (requires mike package)
