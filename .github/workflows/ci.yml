name: ActiveKG CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feat/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  POSTGRES_VERSION: "16"

jobs:
  # ============================================================================
  # Job 1: Linting and Code Quality
  # ============================================================================
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt

      - name: Run ruff check
        run: |
          ruff check . --output-format=github

      - name: Run ruff format check
        run: |
          ruff format --check .

      - name: Run type checking
        run: |
          mypy activekg/ --ignore-missing-imports
        continue-on-error: true

  # ============================================================================
  # Job 2: Unit Tests
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov pytest-timeout
          pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          pytest tests/test_phase1_complete.py \
                 tests/test_phase1_plus.py \
                 tests/test_base_engine_gaps.py \
                 -v --tb=short --timeout=30
        continue-on-error: false

  # ============================================================================
  # Job 3: Integration Tests with PostgreSQL + pgvector
  # ============================================================================
  integration-tests:
    name: E2E Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: activekg
          POSTGRES_PASSWORD: activekg_test_password
          POSTGRES_DB: activekg
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-timeout requests pyjwt
          pip install -r requirements.txt
      
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U activekg; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      
      - name: Initialize database schema
        env:
          PGPASSWORD: activekg_test_password
        run: |
          psql -h localhost -U activekg -d activekg -f db/init.sql
          psql -h localhost -U activekg -d activekg -f enable_rls_policies.sql
          psql -h localhost -U activekg -d activekg -f db/migrations/add_text_search.sql || true
      
      - name: Start API server in background
        env:
          ACTIVEKG_DSN: postgresql://activekg:activekg_test_password@localhost:5432/activekg
          JWT_ENABLED: "true"
          JWT_SECRET_KEY: "ci-test-secret-key-min-32-chars-long-for-testing-only"
          JWT_ALGORITHM: HS256
          JWT_AUDIENCE: activekg
          JWT_ISSUER: https://ci-test.activekg.local
          RATE_LIMIT_ENABLED: "true"
          REDIS_URL: redis://localhost:6379/0
          LLM_ENABLED: "false"
          RUN_SCHEDULER: "false"
          EMBEDDING_BACKEND: sentence-transformers
          EMBEDDING_MODEL: all-MiniLM-L6-v2
        run: |
          uvicorn activekg.api.main:app --host 0.0.0.0 --port 8000 &
          echo $! > api_server.pid
          sleep 10
      
      - name: Wait for API server
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done' || \
          (echo "API server failed to start" && cat api_server.pid && kill $(cat api_server.pid) && exit 1)
      
      - name: Seed evaluation dataset
        env:
          API_URL: http://localhost:8000
          TENANT: ci_test_tenant
          JWT_SECRET_KEY: "ci-test-secret-key-min-32-chars-long-for-testing-only"
          JWT_ALGORITHM: HS256
          JWT_AUDIENCE: activekg
          JWT_ISSUER: https://ci-test.activekg.local
        run: |
          python3 evaluation/datasets/seed_with_jwt.py
      
      - name: Run E2E retrieval tests
        env:
          API_URL: http://localhost:8000
          TENANT: ci_test_tenant
          JWT_SECRET: "ci-test-secret-key-min-32-chars-long-for-testing-only"
          JWT_ALGORITHM: HS256
          JWT_ISSUER: https://ci-test.activekg.local
        run: |
          pytest tests/test_e2e_retrieval.py -v --tb=short --timeout=60
      
      - name: Run E2E smoke test
        env:
          API_URL: http://localhost:8000
          TENANT: ci_test_tenant
          JWT_SECRET: "ci-test-secret-key-min-32-chars-long-for-testing-only"
          JWT_ALGORITHM: HS256
          JWT_ISSUER: https://ci-test.activekg.local
        run: |
          python3 scripts/e2e_api_smoke.py
      
      - name: Verify search coverage
        env:
          API_URL: http://localhost:8000
          TENANT: ci_test_tenant
          JWT_SECRET_KEY: "ci-test-secret-key-min-32-chars-long-for-testing-only"
          JWT_ALGORITHM: HS256
          JWT_AUDIENCE: activekg
          JWT_ISSUER: https://ci-test.activekg.local
        run: |
          python3 evaluation/datasets/seed_with_jwt.py --verify-only
      
      - name: Stop API server
        if: always()
        run: |
          if [ -f api_server.pid ]; then
            kill $(cat api_server.pid) || true
          fi

  # ============================================================================
  # Job 4: Performance Benchmarks (Optional, only on main)
  # ============================================================================
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: activekg
          POSTGRES_PASSWORD: activekg_bench_password
          POSTGRES_DB: activekg
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Initialize database
        env:
          PGPASSWORD: activekg_bench_password
        run: |
          psql -h localhost -U activekg -d activekg -f db/init.sql
          psql -h localhost -U activekg -d activekg -f enable_rls_policies.sql
      
      - name: Start API server
        env:
          ACTIVEKG_DSN: postgresql://activekg:activekg_bench_password@localhost:5432/activekg
          JWT_ENABLED: "false"
          LLM_ENABLED: "false"
          RUN_SCHEDULER: "false"
        run: |
          uvicorn activekg.api.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
      
      - name: Run latency benchmarks
        env:
          API_URL: http://localhost:8000
          TENANT: bench_tenant
        run: |
          python3 evaluation/latency_benchmark.py
        continue-on-error: true
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: evaluation/latency_results.json
        if: always()

  # ============================================================================
  # Job 5: Security Scanning
  # ============================================================================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install safety bandit
          pip install -r requirements.txt
      
      - name: Run safety check (dependency vulnerabilities)
        run: |
          safety check --json || true
        continue-on-error: true
      
      - name: Run bandit (code security)
        run: |
          bandit -r activekg/ -f json -o bandit-report.json || true
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
        if: always()

  # ============================================================================
  # Job 6: Build Status Summary
  # ============================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests]
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "Build Summary:"
          echo "  Lint: ${{ needs.lint.result }}"
          echo "  Unit Tests: ${{ needs.unit-tests.result }}"
          echo "  Integration Tests: ${{ needs.integration-tests.result }}"
          
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "❌ Build failed - required jobs did not pass"
            exit 1
          else
            echo "✅ Build successful - all required checks passed"
          fi
